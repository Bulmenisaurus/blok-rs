<!DOCTYPE html>
<html>
  <head>
    <title>WebSocket Test Client</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      #messages {
        border: 1px solid #ccc;
        padding: 10px;
        height: 300px;
        overflow-y: auto;
        margin-bottom: 10px;
      }
      .message {
        margin: 5px 0;
        padding: 5px;
        background: #f0f0f0;
      }
      input[type="text"] {
        width: 300px;
        padding: 5px;
      }
      button {
        padding: 5px 15px;
        margin-left: 10px;
      }
    </style>
  </head>
  <body>
    <h1>WebSocket Test Client</h1>
    <div id="messages"></div>
    <button onclick="sendInit()">Send Init</button>
    <button onclick="sendFindMove()">Send FindMove</button>
    <button onclick="sendFindMoveWithLastMove()">
      Send FindMove (lastMove: 5)
    </button>

    <script>
      const ws = new WebSocket("ws://127.0.0.1:8080");
      const messagesDiv = document.getElementById("messages");

      ws.onopen = function () {
        addMessage("Connected to server", "system");
      };

      ws.onmessage = function (event) {
        addMessage("Received: " + event.data, "received");
      };

      ws.onclose = function () {
        addMessage("Disconnected from server", "system");
      };

      ws.onerror = function (error) {
        addMessage("Error: " + error, "error");
      };

      function addMessage(message, type) {
        const div = document.createElement("div");
        div.textContent = message;
        div.className = "message " + type;
        messagesDiv.appendChild(div);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      }

      function sendInit() {
        const message = { type: "init" };
        ws.send(JSON.stringify(message));
        addMessage("Sent: " + JSON.stringify(message), "sent");
      }

      function sendFindMove() {
        const message = { type: "findMove", lastMove: null };
        ws.send(JSON.stringify(message));
        addMessage("Sent: " + JSON.stringify(message), "sent");
      }

      function sendFindMoveWithLastMove() {
        const message = { type: "findMove", lastMove: 5 };
        ws.send(JSON.stringify(message));
        addMessage("Sent: " + JSON.stringify(message), "sent");
      }
    </script>
  </body>
</html>
